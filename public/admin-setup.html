<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Setup</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        color: white;
      }
      .setup-container {
        background: rgba(30, 30, 40, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 90%;
      }
      h1 {
        margin-top: 0;
        color: #64b5f6;
      }
      .info {
        background: rgba(100, 181, 246, 0.1);
        border-left: 4px solid #64b5f6;
        padding: 15px;
        margin-bottom: 25px;
        border-radius: 5px;
        font-size: 14px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #64b5f6;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid rgba(100, 181, 246, 0.3);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #64b5f6;
        box-shadow: 0 0 15px rgba(100, 181, 246, 0.2);
      }
      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(100, 181, 246, 0.4);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }
      .success {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid #4caf50;
        color: #4caf50;
      }
      .error {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid #f44336;
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="setup-container">
      <h1>üîê Admin Setup</h1>
      <div class="info">
        <strong>‚ö†Ô∏è Important:</strong> This is a one-time setup to create your
        first admin account. After creating an account, this setup should be
        disabled or protected.
      </div>

      <form id="setupForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="admin"
          required
          autocomplete="username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a strong password"
          required
          autocomplete="new-password"
          minlength="8"
        />

        <label for="setupKey">Setup Key</label>
        <input
          type="password"
          id="setupKey"
          name="setupKey"
          placeholder="FabianSetup2025"
          required
        />

        <button type="submit" id="submitBtn">Create Admin Account</button>
      </form>

      <div id="message"></div>
    </div>

    <script>
      document
        .getElementById("setupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const messageDiv = document.getElementById("message");

          submitBtn.disabled = true;
          submitBtn.textContent = "Creating...";
          messageDiv.innerHTML = "";

          const formData = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            setupKey: document.getElementById("setupKey").value,
          };

          try {
            const response = await fetch("/api/admin/setup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (response.ok) {
              messageDiv.innerHTML = `
            <div class="message success">
              ‚úÖ Admin account created successfully!<br>
              Username: <strong>${data.username}</strong><br>
              <br>
              You can now <a href="/admin" style="color: #64b5f6; text-decoration: underline;">login to the admin dashboard</a>.
            </div>
          `;
              document.getElementById("setupForm").reset();
            } else {
              messageDiv.innerHTML = `
            <div class="message error">
              ‚ùå ${data.error || "Setup failed"}
            </div>
          `;
            }
          } catch (error) {
            messageDiv.innerHTML = `
          <div class="message error">
            ‚ùå Network error. Please try again.
          </div>
        `;
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Create Admin Account";
          }
        });
    </script>
  </body>
</html>
